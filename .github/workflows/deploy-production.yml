name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build Docker images
        run: |
          docker build -f infra/docker/Dockerfile.backend -t exam-platform-backend:latest .
          docker build -f infra/docker/Dockerfile.web -t exam-platform-web:latest .

      - name: Deploy to production server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PROD_SSH_KEY }}
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -i private_key.pem -o StrictHostKeyChecking=no $PROD_USER@$PROD_HOST '
            cd /opt/exam-platform &&
            git pull origin main &&
            docker-compose down &&
            docker-compose up -d --build
          '
          rm private_key.pem


name: Deploy to Staging

on:
  push:
    branches: [staging]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build Docker images
        run: |
          docker build -f infra/docker/Dockerfile.backend -t exam-platform-backend:staging .
          docker build -f infra/docker/Dockerfile.web -t exam-platform-web:staging .

      - name: Deploy to staging server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_KEY }}
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_USER: ${{ secrets.STAGING_USER }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -i private_key.pem -o StrictHostKeyChecking=no $STAGING_USER@$STAGING_HOST '
            cd /opt/exam-platform &&
            git pull origin staging &&
            docker-compose down &&
            docker-compose up -d --build
          '
          rm private_key.pem


version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    env_file:
      - backend/.env
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_URL=http://backend:5000/api/v1
    env_file:
      - web/.env
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: exam-platform-network

